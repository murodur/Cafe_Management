{% extends 'orders/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Удалить заказ</h3>
        <p>Вы уверены, что хотите удалить заказ #{{ object.id }} (Стол {{ object.table_number }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="/" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
